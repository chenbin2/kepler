<div class="container-fluid" style="margin-top: 40px;">
	<div class="row">
		<form class="form-horizontal" role="form" style="width: 80%">
			<input type="hidden" id="good.id" data-bind="value:good().id">
			<div class="form-group">
				<label for="catCode" class="col-sm-2 control-label">类型编码</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="good.catCode"
						placeholder="catCode" data-bind="value:good().catCode">
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title"
						placeholder="title" data-bind="value:good().title">
				</div>
			</div>
			<div class="form-group">
				<label for="brandId" class="col-sm-2 control-label">品牌</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="brandId"
						placeholder="brandId" data-bind="value:good().brandId">
				</div>
			</div>
			<div class="form-group">
				<label for="goodsDesc" class="col-sm-2 control-label">描述</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="goodsDesc"
						placeholder="goodsDesc" rows="5" data-bind="value:good().goodsDesc">
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="marketPrice" class="col-sm-2 control-label">市场价</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="marketPrice"
						placeholder="marketPrice" data-bind="value:good().marketPrice">
				</div>
			</div>
			<div class="form-group">
				<label for="goodsNumber" class="col-sm-2 control-label">商品数量</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="goodsNumber"
						placeholder="goodsNumber" data-bind="value:good().goodsNumber">
				</div>
			</div>
			<div class="form-group">
				<label for="goodsPrice" class="col-sm-2 control-label">商品价格</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="goodsPrice"
						placeholder="goodsPrice" data-bind="value:good().goodsPrice">
				</div>
			</div>
			<div class="form-group">
				<label for="goodsRank" class="col-sm-2 control-label">商品等级</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="goodsRank"
						placeholder="goodsRank" data-bind="value:good().goodsRank">
				</div>
			</div>
			<div class="form-group">
				<label for="goodsStatus" class="col-sm-2 control-label">商品信息</label>
				<div class="col-sm-10">
					<select class="form-control" id="goodsStatus" data-bind="value:good().goodsStatus">
					<option value="on_history">过期商品</option>
					<option value="temp_storage">临时库存</option>
					<option value="on_sale">上架商品</option>
					<option value="delete">下架商品</option>
					<option value="on_depot">在库商品</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="saleNumber" class="col-sm-2 control-label">卖出数量</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="saleNumber"
						placeholder="saleNumber" data-bind="value:good().saleNumber">
				</div>
			</div>
			<div class="form-group">
				<label for="sendFlag" class="col-sm-2 control-label">发送标志</label>
				<div class="col-sm-10">
					<input type="radio" name="sendFlag"  value='1' data-bind="checked:good().sendFlag"/>已发送
					<input type="radio" name="sendFlag"  value='0' data-bind="checked:good().sendFlag"/>未发送
				</div>
			</div>
			<div class="form-group">
				<label for="shopId" class="col-sm-2 control-label">商店名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="shopId"
						placeholder="shopId" data-bind="value:good().shopId">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary"
						data-bind="click:submitForm">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
					<button type="button" class="btn btn-primary"
						data-bind="click:function(){window.history.go(-1)}">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</div>
</div>
