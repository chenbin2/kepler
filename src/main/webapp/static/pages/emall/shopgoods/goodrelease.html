<div class="container" style="margin: 40px;">
	<div class="row">

		<form class="form-horizontal" role="form" style="width: 80%;border:3px solid #000;padding:20px">
		<div>1.商品基础信息</div>
			<div class="form-group">
				<label for="catCode" class="col-sm-2 control-label">商品类型</label>
				<div class="col-sm-10">
					<input type="text"  id="good.catCode"
						placeholder="catCode" data-bind="value:good().catCode">
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">商品名称</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="title"
						placeholder="title" data-bind="value:good().title">
						
					
				</div>
			</div>
			<div class="form-group">
				<label for="brandId" class="col-sm-2 control-label">品牌</label>
				<div class="col-sm-5">		
					<select class="form-control" id="brandId" data-bind="value:good().brandId">
					<option value="1">木头牌</option>
					<option value="2">铁牌</option>
					<option value="3">铜牌</option>
					<option value="4">塑料牌</option>
					<option value="5">粘土牌</option>
					</select>
				</div>

			</div>
			<div class="form-group">
				<label for="goodsAttr" class="col-sm-2 control-label">商品属性</label>
				<div class="col-sm-10">
				大小:
				<input type="checkbox" name="big"/>大
				<input type="checkbox" name="samll"/>小
				<br>
				颜色:
				<input type="checkbox" name="red"/>红
				<input type="checkbox" name="bule"/>蓝
				</div>
			</div>
			<div class="form-group">
				<label for="goodlabel" class="col-sm-2 control-label">商品标签</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="goodlabel"
						placeholder="goodlabel" data-bind="value:good().searchTag">
				</div>
			</div>
			<div class="form-group">
				<label for="hotpoint" class="col-sm-2 control-label">商品买点</label>
				<div class="col-sm-5">
					<input type="text"  id="hotpoint"
						placeholder="hotpoint" data-bind="">
						<button class="btn" type="button">增加</button>
			</div>
			</div>
			<div class="form-group">
				<label for="goodtype" class="col-sm-2 control-label">商品型号</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="goodtype"
						placeholder="goodtype" data-bind="value:good().goodsType">
			</div>
			</div>
			<div class="form-group">
				<label for="goodtype" class="col-sm-2 control-label">最短备货周期</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="goodtype"
						placeholder="goodtype" data-bind="">
			</div>
			
			</div>
			
			<div class="form-group">
				<label for="goodtype" class="col-sm-2 control-label">最短备货周期</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="goodtype"
						placeholder="goodtype" data-bind="">
			</div>
			
			</div>
			
			<div class="form-group">
				<label for="imgLarge" class="col-sm-2 control-label">图片</label>
				<div class="col-sm-10">
					<div style="height:500px;border:1px solid #000;">
						<img class="img-responsive" data-bind="attr:{src:good().imgLarge}"/>
					</div>
					<span class="btn btn-success fileinput-button">
				        <i class="glyphicon glyphicon-plus"></i>
				        <span>上传图片</span>
				        <!-- The file input field used as target for the file upload widget -->
				        <input id="fileupload" type="file" name="files[]" multiple>
				    </span>
				    <div id="progress" class="progress">
				        <div class="progress-bar progress-bar-success"></div>
				    </div>
					<input type="hidden" class="form-control" id="imgLarge"
						placeholder="上传图片" data-bind="value:good().imgLarge" >
				</div>
			</div>
			

			<div class="form-group">
				<label for="goodsDesc" class="col-sm-2 control-label">描述</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="goodsDesc"
						placeholder="goodsDesc" rows="5" data-bind="value:good().goodsDesc">
					</textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label for="onsaletime" class="col-sm-2 control-label">上架时间</label>
				<div class="col-sm-10">
				<input type="radio" name="onsale"/>立即上架
				<input type="radio" name="onsale"/>指定上架时间
				<div>
				时间：
				<input type="text" id="goodtype" placeholder="goodtype" data-bind="">
				</div>
		
				</div>
			</div>
			
			<hr/>
			<div>2.店铺类目信息</div>
			<div class="form-group">
				<label for="goodsStatus" class="col-sm-2 control-label">请选择店铺类目</label>
				<div class="col-sm-10">
					<select id="shopcategory" data-bind="value:good().shopCatCode">
					<option value="1">旗舰店</option>
					<option value="2">主力店</option>
					<option value="3">普通店</option>
					<option value="4">小卖铺</option>
					<option value="5">地摊</option>
					</select>
				</div>
			</div>
			
			<hr/>
			<div>3.商品物流信息</div>
			<div class="form-group">
			<label for="freight" class="col-sm-2 control-label">运费</label>
			<div class="col-sm-10">
				<input type="radio" name="freight"/>卖家包邮
				<input type="radio" name="freight"/>买家承担
				<input type="radio" name="freight"/>使用运费模板
				<button class="btn" type="button">选择模板</button>
				<br>
				<input type="radio" name="freight"/>平邮：
				<input type="text" id="freight" placeholder="freight" data-bind="">元
				EMS：
				<input type="text" id="freight" placeholder="freight" data-bind="">元
				快递：
				<input type="text" id="freight" placeholder="freight" data-bind="">元
				
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary"
						data-bind="click:submitForm">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
					<button type="button" class="btn btn-primary"
						data-bind="click:function(){window.history.go(-1)}">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</div>
</div>
