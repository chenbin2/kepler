<div class="container" style="margin-top:20px;">
	<div class="row" style="margin-bottom:10px;">
	    <div class="col-xs-8 col-md-8">
			<div style="text-align:left;">
				<button type="button" class="btn btn-primary btn-lg active" data-bind="click:addBrand">&nbsp;&nbsp;新增品牌&nbsp;&nbsp; </button>
			</div>
	    </div>
	    <div class="col-xs-4 col-md-4">
			<div style="text-align:right;">
				<form class="form-search" action="#">
					<input type="text" name="search_LIKE_title" class="input-medium" data-bind="value:searchText"/>&nbsp;&nbsp;
					<button type="submit" class="btn" id="search_btn" data-bind="click: searchPage">搜索</button>
			    </form>
			</div>
	    </div>
	</div>
	<!-- 鍒楄〃鍖哄煙  -->
	<div class="table-responsive">
		<table id="contentTable" class="table table-bordered table-condensed table-hover " table-layout="fixed">
			<thead>
				<tr>
					<th width="10%">品牌编号</th>
					<th width="20%">品牌名称</th>
					<th width="20%">拼音</th>
					<th width="20%">商标</th>
					<th width="20%">重量</th>
					<th width="10%">操作</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: pageinfo.content">
				<tr>
					<td data-bind="text:id" ></td>
					<td ><strong><a href="#" data-bind="text:brandName,attr: {href: '#/emall/brand/brandinfo/' + id }"></a></strong></td>
					<td data-bind="text:brandPinyin" ></td>
					<td data-bind="text:brandLogo" >/td>
					<td data-bind="text:brandWeight" ></td>
					<td >
					<strong>
					<a href="#" data-bind="click: $parent.removeBrand">删除</a>
					<a href="#" data-bind="click: $parent.recommend">推荐</a>
					</strong>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 鍒嗛〉鍖哄煙  -->
	<div style="text-align:center">
		<nav>
		  <ul class="pagination" id="brandpagenition" style="margin:0px">
			<li><a href="#" data-bind="click:loadLastPage">上一页&nbsp;</li>
			<li><a href="#" data-bind="click:loadNextPage">下一页&nbsp;</li>
		  </ul>
		</nav>
	</div>
</div>
