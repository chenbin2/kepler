<div class="container-fluid" style="margin-top:40px;">
	<div class="row">
		<form class="form-horizontal" role="form" style="width:80%">
		  <input type="hidden" id="attribute.id" data-bind="value:attribute().id">
		  <div class="form-group">
		    <label for="attrCode" class="col-sm-2 control-label">属性编码</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="attribute.attrCode" placeholder="attrCode" data-bind="value:attribute().attrCode, enable:(attribute().id==0)?true:false">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="attrName" class="col-sm-2 control-label">属性名称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="attrName" placeholder="attrName" data-bind="value:attribute().attrName">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="attrDesc" class="col-sm-2 control-label">属性描述</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="attrDesc" placeholder="attrDesc" data-bind="value:attribute().attrDesc">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="inputType" class="col-sm-2 control-label">输入类型</label>
		    <div class="col-sm-10">
		      <select data-bind="options:['checkBox','radio','select','text'],optionsCaption:'--请选择一项--',value:attribute().inputType">
			     <!--<option value="checkBox" >checkBox</option>
				  <option value="radio" >radio</option>
				  <option value="select" >select</option>
				  <option value="text" >text</option>-->
			  </select>
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="attrValues" class="col-sm-2 control-label">数值</label>
		    <div class="col-sm-10">
		      <!--  <input type="text" class="form-control" id="attrValues" placeholder="attrValues" data-bind="value:attribute().attrValues">-->
	          <textarea rows="10" class="form-control" id="attrValues" placeholder="attrValues" data-bind="value:attribute().attrValues"></textarea>	    
		    </div>
		  </div>
          <div class="form-group" >
		    <label for="isIndex" class="col-sm-2 control-label">是否检索</label>
		    <div class="col-sm-10">
		      <input type="radio" class="" name="isIndex" value="1" data-bind="checked:attribute().isIndex"> 是
			  <input type="radio" class="" name="isIndex" value="0" data-bind="checked:attribute().isIndex"> 否
		    </div>
		  </div>	
 		  <div class="form-group" >
		    <label for="isGuide" class="col-sm-2 control-label">是否导航</label>
		    <div class="col-sm-10">
		      <input type="radio" class="" name="isGuide" value="1" data-bind="checked:attribute().isGuide"> 是
			  <input type="radio" class="" name="isGuide" value="2" data-bind="checked:attribute().isGuide"> 否
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="isNeed" class="col-sm-2 control-label">是否必选</label>
		    <div class="col-sm-10">
		      <input type="radio" class="" name="isNeed" value="1" data-bind="checked:attribute().isNeed"> 是
			  <input type="radio" class="" name="isNeed" value="2" data-bind="checked:attribute().isNeed"> 否
		    </div>
		  </div>	
		   <div class="form-group" >
		    <label for="isBuyerChoose" class="col-sm-2 control-label">是否选购</label>
		    <div class="col-sm-10">
		      <input type="radio" class="" name="isBuyerChoose" value="1" data-bind="checked:attribute().isBuyerChoose"> 是
			  <input type="radio" class="" name="isBuyerChoose" value="0" data-bind="checked:attribute().isBuyerChoose"> 否
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-primary" data-bind="click:submitForm">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
		      <button type="button" class="btn btn-primary" data-bind="click:function(){window.history.go(-1)}">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
