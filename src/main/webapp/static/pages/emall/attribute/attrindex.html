<div class="container" style="margin-top:20px;">
	<div class="row" style="margin-bottom:10px">
	    <div class="col-xs-8 col-md-8">
			<div style="text-align:left;">
				<button type="button" class="btn btn-primary btn-lg active" data-bind="click:addAttribute">&nbsp;&nbsp;新增属性&nbsp;&nbsp; </button>
			</div>
	    </div>
	    <div class="col-xs-4 col-md-4" >
			<div style="text-align:right;">
				<form class="form-search" action="#">
					<input type="text" name="search_LIKE_title" class="input-medium" data-bind="value:searchText"/>&nbsp;&nbsp;
					<button type="submit" class="btn" id="search_btn" data-bind="click: searchPage">搜索</button>
			    </form>
			</div>
	    </div>
	</div>
	<!-- 列表区域  -->
	<div class="table-responsive">
		<table id="contentTable" class="table table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th style="width:10%">编码</th>
					<th style="width:15%">名称</th>
					<!--  <th>描述</th>-->
					<th>输出类型</th>
					<!--  <th>数值</th>-->
					<th >是否检索</th>
					<th >是否导航</th>
					<th >是否必选</th>
					<th >是否选购</th>
					<th style="width:5%">操作</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: pageinfo.content">
				<tr>
					<td data-bind="text:attrCode"></td>
					<td><strong><a href="#" data-bind="text:attrName,attr: {href: '#/emall/attribute/attributeinfo/' + id }"></a></strong></td>
					<!--  <td data-bind="text:attrDesc"></td>-->
					<td data-bind="text:inputType"></td>
					<td data-bind="text:isIndex==1?'是':'否'"></td>
					<td data-bind="text:isGuide==1?'是':'否'"></td>
					<td data-bind="text:isNeed==1?'是':'否'"></td>
					<td data-bind="text:isBuyerChoose==1?'是':'否'"></td>
					<td><strong><a href="#" data-bind="click: $parent.removeAttribute">删除</a></strong></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 分页区域  -->
	<div style="text-align:center">
		<nav>
		  <ul class="pagination" id="attrpagenition" style="margin:0px">
			<li><a href="#" data-bind="click:loadLastPage">上一页</a>&nbsp;</li>
			<li><a href="#" data-bind="click:loadNextPage">下一页</a>&nbsp;</li>
		  </ul>
		</nav>
	</div>
</div>
