<div class="container-fluid" style="margin-top:40px;">
	<div class="row">
		<form class="form-horizontal" role="form" style="width:80%">
		  <input type="hidden" id="category.id" data-bind="value:category().id">
		  <div class="form-group">
		    <label for="catCode" class="col-sm-2 control-label">分类编码</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="category.catCode" placeholder="catCode" data-bind="value:category().catCode">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="catName" class="col-sm-2 control-label">分类名称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="catName" placeholder="catName" data-bind="value:category().catName">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="catDesc" class="col-sm-2 control-label">分类描述</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="catDesc" placeholder="catDesc" data-bind="value:category().catDesc">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="catType" class="col-sm-2 control-label">类型</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="catDesc" placeholder="catType" data-bind="value:category().catType">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="picPath" class="col-sm-2 control-label">图片路径</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="catDesc" placeholder="picPath" data-bind="value:category().picPath">
		    </div>
		  </div>		  			    
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-primary" data-bind="click:submitForm">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
		      <button type="button" class="btn btn-primary" data-bind="click:function(){window.history.go(-1)}">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
