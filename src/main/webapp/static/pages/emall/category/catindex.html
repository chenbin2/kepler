<div class="container-fixed">
	<div class="row" style="margin-bottom:10px;">
	    <div class="ec-menu col-xs-8 col-md-8">
			<div style="text-align:left;">
				<button type="button" class="btn btn-primary btn-lg active" data-bind="click:add">&nbsp;&nbsp;新增分类&nbsp;&nbsp; </button>
			</div>
	    </div>
	    <div class="ec-search col-xs-4 col-md-4">
			<div style="text-align:right;">
				<form class="form-search" action="#">
					<input type="text" name="search_LIKE_title" class="input-medium" data-bind="value:searchText"/>&nbsp;&nbsp;
					<button type="submit" class="btn" id="search_btn" data-bind="click: searchPage">搜索</button>
			    </form>
			</div>
	    </div>
	</div>
	<!-- 列表区域  -->
	<div class="table-responsive">
		<table id="contentTable" class="table table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th>编码</th>
					<th>名称</th>
					<th>类型</th>
					<th>描述</th>
					<th>图片</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: data.content">
				<tr>
					<td data-bind="text:catCode"></td>
					<td><strong><a href="#" data-bind="text:catName,attr: {href: '#/emall/category/categoryinfo/' + id }"></a></strong></td>
					<td data-bind="text:catType"></td>
					<td data-bind="text:catDesc"></td>
					<td data-bind="text:picPath"></td>
					<td><strong><a href="#" data-bind="click: $parent.del">删除</a></strong></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 分页区域  -->
	<div style="text-align:center">
		<nav>
		  <ul class="pagination" id="pagination" style="margin:0px">
		  </ul>
		</nav>
	</div>
</div>
