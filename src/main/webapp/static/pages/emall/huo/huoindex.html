<div class="container-fixed">
	<div style="float: left; width: 30%; margin-top: 30px;">
		<div style="margin: 5px 5px 5px 5px; padding: 5px 5px 5px 5px">
			<!-- 模型树操作区 -->
			<button type="button" class="btn btn-warning btn-lg active"
				data-bind="click:addGood">&nbsp;&nbsp;新增项目&nbsp;&nbsp;</button>
			<button type="button" class="btn btn-warning btn-lg active"
				data-bind="click:addGood">&nbsp;&nbsp;编辑项目&nbsp;&nbsp;</button>
			<button type="button" class="btn btn-warning btn-lg active"
				data-bind="click:addGood">&nbsp;&nbsp;删除项目&nbsp;&nbsp;</button>
			<br> <br>
			<button type="button" class="btn btn-warning btn-lg active"
				data-bind="click:addGood">&nbsp;&nbsp;新增分组&nbsp;&nbsp;</button>
			<button type="button" class="btn btn-warning btn-lg active"
				data-bind="click:addGood">&nbsp;&nbsp;编辑分组&nbsp;&nbsp;</button>
			<button type="button" class="btn btn-warning btn-lg active"
				data-bind="click:addGood">&nbsp;&nbsp;删除分组&nbsp;&nbsp;</button>
		</div>
		<div class="tree" id="ex-tree-basic"></div>
	</div>
	<!-- 列表区域  -->
	<div style="float: right; width: 68%">
		<div class="row" style="margin: 100px 5px 5px 5px;">
			<div class="ec-menu col-xs-2 col-md-2">
				<div style="text-align: left;">
					<button type="button" class="btn btn-primary btn-lg active"
						data-bind="click:addGood">&nbsp;&nbsp;新增&nbsp;&nbsp;</button>
				</div>
			</div>
			<div class="ec-search col-xs-3 col-md-10">
				<div style="text-align: right;">
					<form class="form-search" action="#">
						<input type="text" name="search_LIKE_title" class="input-medium"
							data-bind="value:searchText" />&nbsp;&nbsp;
						<button type="submit" class="btn" id="search_btn"
							data-bind="click: searchPage">搜索</button>
					</form>
				</div>
			</div>
		</div>
		<div class="table-responsive">
			<table id="contentTable"
				class="table table-bordered table-condensed table-hover">
				<thead>
					<tr>
						<th width="10%">编码</th>
						<th width="10%">名称</th>
						<th width="10%">创建者</th>
						<th width="10%">创建时间</th>
						<th width="10%">修改者</th>
						<th width="10%">修改时间</th>
						<th>备注</th>
						<th width="10%">操作</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: pageinfo.content">
					<tr>
						<td data-bind="text:pkWorkflow"></td>
						<td><strong><a href="#"
								data-bind="text:wfName,attr: {href: '#/emall/huo/update/' + pkWorkflow }"></a></strong></td>
						<td data-bind="text:creator"></td>
						<td data-bind="text:createTime"></td>
						<td data-bind="text:lastModifier"></td>
						<td data-bind="text:lastModifyTime"></td>
						<td data-bind="text:description"></td>
						<td><strong> <a href="#"
								data-bind="click: $parent.removeGood">删除</a></strong></td>
						<!-- <td><strong><a href="#"
								data-bind="text:wfName,attr: {href: '#/emall/huo/huoinfo/' + code }"></a></strong></td>
						<td data-bind="text:creator"></td>
						<td data-bind="text:createTime"></td>
						<td data-bind="text:lastModifier"></td>
						<td data-bind="text:lastModifyTime"></td>
						<td data-bind="text:description"></td>
						<td><strong> <a href="#"
								data-bind="click: $parent.removeGood">删除</a></strong></td> -->
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 分页区域  -->
		<div style="text-align: center">
			<nav>
				<ul class="pagination" id="goodpagenition" style="margin: 0px">
				</ul>
			</nav>
		</div>
	</div>
</div>
