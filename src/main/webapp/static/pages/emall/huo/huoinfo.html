<div class="container-fluid" style="margin-top: 40px;">
	<div class="row">
		<form class="form-horizontal" role="form" style="width: 80%">
			<input type="hidden" id="huo.code" data-bind="value:huo().id">
			<div class="form-group">
				<label for="catCode" class="col-sm-2 control-label">编码</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="huo.code"
						placeholder="code" data-bind="value:huo().code">
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name"
						placeholder="name" data-bind="value:huo().name">
				</div>
			</div>
			<div style="float:right">
					<button type="button" class="btn btn-primary btn-lg active"
						data-bind="click:submitForm">&nbsp;&nbsp;确定&nbsp;&nbsp;</button>
					<button type="button" class="btn btn-primary btn-lg active"
						data-bind="click:confirm">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</form>
	</div>
</div>
